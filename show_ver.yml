---
- hosts: ios_devices
  connection: local
  gather_facts: False

  tasks:
    - name: SYS | Define provider
      set_fact:
        provider:
          host: "{{ inventory_hostname }}"

    - name: run show version
      ios_command:
        provider: "{{ provider }}"
        commands: show version | i Soft
      register: ver
        
    - debug: msg="{{ ver.stdout }}"